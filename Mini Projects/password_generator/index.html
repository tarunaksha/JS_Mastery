<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled />
        <span class="material-symbols-outlined" id="copyBtn"> content_copy </span>
      </div>
      <input id="inputSlider" type="range" min="1" max="30" value="8" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderVal"></span>
      </div>
      <div class="row">
        <label for="uppercase">Include Upper Case Letters (A-Z)</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked/>
      </div>
      <div class="row">
        <label for="lowercase">Include Lower Case Letters (a-z)</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked/>
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked/>
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input type="checkbox" name="symbols" id="symbols" checked/>
      </div>

      <button class="generateBtn" id="generateBtn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
